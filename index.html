<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shark-Tooth Detector</title>

  <!-- ========== PWA / アイコン類 ========== -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
  <link rel="apple-touch-icon" sizes="120x120" href="icons/icon-120.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00C0C7" />

  <!-- ========== 基本スタイル ========== -->
  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      background:#000;
      color:#fff;
      touch-action:none;          /* 誤タップ防止 */
    }
    /* 4:3 フレームを中央に収めるラッパー */
    #wrap{
      position:fixed;
      inset:0;
      background:#000;            /* マスク色 */
      overflow:hidden;
    }
    video,canvas{
      position:absolute;
      object-fit:cover;           /* アスペクト比維持 */
      top:50%;left:50%;
      transform:translate(-50%,-50%);
    }
    /* ステータス表示 */
    #status{
      position:fixed;
      bottom:8px;
      left:50%;
      transform:translateX(-50%);
      padding:4px 10px;
      background:rgba(0,0,0,.55);
      border-radius:8px;
      font:15px/1.3 sans-serif;
      z-index:1200;
    }
    /* video は映すだけなので非表示（canvas に描画） */
    #cam{display:none;}
  </style>
</head>

<body>
  <!-- 4:3 描画領域 -->
  <div id="wrap">
    <!-- Hidden camera feed -->
    <video id="cam" autoplay playsinline muted></video>
    <!-- Visible canvas -->
    <canvas id="view"></canvas>
  </div>

  <!-- ステータスラベル -->
  <p id="status">Initializing…</p>

  <!-- ランタイム & アプリスクリプト -->
  <script src="ort-web.min.js"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
