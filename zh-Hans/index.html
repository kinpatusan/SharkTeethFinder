<h1>鲨鱼牙齿发现应用 支持</h1>
<p>这是一款在设备上帮助检测鲨鱼牙齿的应用。</p>

<h2>订阅特权</h2>
<ul>
  <li>高精度检测（相比通过观看广告解锁的普通模式，可在更远距离检测到）</li>
  <li>可调节 FPS（提高 FPS 后，慢走时也可以进行检测）</li>
  <li>可调整检测阈值（在贝壳较多的沙滩上，提高阈值可减少误检）</li>
</ul>
